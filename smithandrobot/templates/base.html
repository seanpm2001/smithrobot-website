<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Smith &amp; Robot</title>
		<link rel="stylesheet" href="/media/css/styles.css" type="text/css" media="screen" />
		<meta name="description" content="An interactive design and development firm built to partner with marketers." />
		<script src="/media/js/jquery-1.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/media/js/swfobject.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			var params = {};
			params.wmode = "transparent";
			params.menu = "false";
			swfobject.embedSWF("/media/swf/homepage_stretch_container.swf", "swf_container", "100%", 900, "9.0.0", null, null, params);
		</script>
		
		<script type="text/javascript" charset="utf-8">
			function scale(e)
			{
				var ww = $(window).width();
				var sw = ww - 470;
				$("#scaler").css('width',sw);
			}
			
			$(window).bind('resize', scale)
		</script>
	</head>
	<body id="home" onload="scale();">
	<div class="banner">
		<p>And we're eager to meet sharp partners. <a href="mailto:&#105;&#110;&#116;&#114;&#111;&#100;&#117;c&#116;&#105;&#111;&#110;&#115;&#64;&#115;&#109;&#105;t&#104;a&#110;&#100;&#114;&#111;&#98;&#111;t&#46;&#99;&#111;&#109;"  onClick="javascript: pageTracker._trackPageview('/outgoing/introduction');" >Tell us about your business.</a></p>
	</div>
	<div class="container">
	
	<div class="header">
		<div class="logo">
			<img src="/media/img/logo.gif"  width="172" height="77" alt="smith &amp; robot logo" />
		</div>
		<div class="twitter">
			<a href="http://twitter.com/smithandrobot" onClick="javascript: pageTracker._trackPageview('/outgoing/twitter.com');">{{twitter_status}}</a>
		</div>
		<div class="clear"></div>
	</div>
	
	<div class="content">
	{% block content %}
	{% endblock %}
	</div>
		
		
	<div class="footer">
	<p>(512) 696-0418</p>
	<p><a href="mailto:&#105;&#110;&#116;&#114;&#111;&#100;&#117;c&#116;&#105;&#111;&#110;&#115;&#64;&#115;&#109;&#105;t&#104;a&#110;&#100;&#114;&#111;&#98;&#111;t&#46;&#99;&#111;&#109;" onClick="javascript: pageTracker._trackPageview('/outgoing/introduction');" >i&#110;&#116;&#114;&#111;&#100;&#117;&#99;&#116;&#105;&#111;&#110;&#115;&#64;&#115;&#109;&#105;&#116;&#104;a&#110;&#100;&#114;&#111;&#98;&#111;&#116;&#46;&#99;o&#109;</a>
</p>
	</div>
	</div>
	<script type="text/javascript">
	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
	try {
	var pageTracker = _gat._getTracker("UA-253253-4");
	pageTracker._trackPageview();
	} catch(err) {}</script>
	</body>
</html>
